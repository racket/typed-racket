on: [push, pull_request]
name: CI
jobs:
  build:
    name: "Build on Racket '${{ matrix.racket-version }}' (${{ matrix.racket-variant }})"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        racket-version: ["current"]
        racket-variant: ["regular", "CS"]
    steps:
      - uses: actions/checkout@master
      - uses: Bogdanp/setup-racket@v0.3
        with:
          architecture: x64
          distribution: full
          variant: ${{ matrix.racket-variant }}
          version: ${{ matrix.racket-version }}
      - run: sudo raco pkg install --auto -i --no-setup --skip-installed typed-racket-test
      - run: sudo raco pkg update --link --batch --auto typed-racket/ typed-racket-lib/ typed-racket-doc/ source-syntax/ typed-racket-more/ typed-racket-compatibility/
      - run: sudo raco setup --check-pkg-deps typed typed-racket typed-scheme typed-racket-test
      - run: racket -l typed-racket-test -- --unit
      - run: racket -l typed-racket-test -- --int
      - run: racket -l typed-racket-test -- --opt
      - run: racket -l typed-racket-test -- --missed-opt
